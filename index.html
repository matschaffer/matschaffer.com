---
layout: default
title: Mat Schaffer's Blog
---
<h2>&nbsp;</h2>
<div class="row">
  {% for post in site.posts limit:5 %}
    <blockquote>
      {{ post.abstract | xml_escape }} <a class="continue" href="{{ post.url }}"><i class="icon-circle-arrow-right"></i></a>
      <small>
        {{ post.date | date_to_string }}
        <a href="{{ post.url }}">{{ post.title | xml_escape }}</a>
      </small>
    </blockquote>
  {% endfor %}
</div>
